                    },
                    {
                      "access_level": "Change",
                      "user_id": "${data.vcd_org_user.ac-vapp-creator2.id}"
                    }
                  ],
                  "shared_with_everyone": false,
                  "vapp_id": "${data.vcd_vapp.Vapp-AC-2.id}"
                }
              references:
